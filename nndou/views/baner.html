 <link rel="stylesheet" href="/static/dist/css/swiper.min.css">
 <section class="banner">
   <div class="swiper-container" style="width: 100%;height:100%">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(/static/images/public/banner2.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(/static/images/public/banner1.png)"></div>
        <div class="swiper-slide" style="background-image:url(/static/images/public/banner1.png)"></div>
        <div class="swiper-slide" style="background-image:url(/static/images/public/banner1.png)"></div>
        <div class="swiper-slide" style="background-image:url(/static/images/public/banner1.png)"></div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination swiper-pagination-white"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next swiper-button-white"></div>
      <div class="swiper-button-prev swiper-button-white"></div>
    </div>
  </section>
  <!-- Swiper JS -->
  <script src="/static/dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      effect: 'fade',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
